<!DOCTYPE html> 
<html> 
<head> 
<title>Login form</title> 
<link rel="stylesheet" type="text/css" href="./style.css"> 
</head> 
<body> 
    <div class="login"> 
        <h1>Login form</h1> 
        <form action="#" method="post"> 
        <p>Username</p>                                                         <!--This p is for the username for the user to enter.-->
        <input type="text" name="user" placeholder="Username"> 
        <p>Password</p>                                                         <!--The other p is the password where the user can enter.-->
        <input type="password" name="password" placeholder="Password"> 
            <button type="submit">Login</button>                                <!--The login will be at the bottom of the username and the password for the user to submit.-->
        </form> 
    </div> 
</body> 
</html>
